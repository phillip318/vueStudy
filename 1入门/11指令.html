<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="vue.js"></script>
</head>
<body>
<!--
    v-bind最基本的用途就是 将数据 和 html元素的 属性值 绑定起来
    当数据发生变化时， 所绑定的元素的属性值也将一起改变
 -->
<input type="button" onclick="foo()" value="改变数据"/>
<div id="app">
    <a v-bind:href="url">这是一个链接</a>
    <img v-bind:src="imgUrl"/>
</div>



<script>
    var vm = new Vue({
        el:'#app',
        data:{
            url:'https://www.panda.tv/',
            imgUrl:'https://i.h2.pdim.gs/a956a4c1899d4cdda40d75ecec789a24.jpeg'
        }
    })

    function foo(){
        vm.url = 'http://douyutv.com'
    }
</script>
</body>
</html>
