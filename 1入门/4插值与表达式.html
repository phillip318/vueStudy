     <div id="app">{{date}}</div>
   <script>
        var app = new Vue({
            el:'#app',
            data:{
                date:new Date()
            },
            mounted:function(){
                var _this = this; //先存起来到时候有用
                console.log(this)
                this.timer = setInterval(function(){
                    _this.date = new Date(); //更新实时时间数据
                },1000)
            },
            beforeDestory:function(){
                if(this.timer){
                    clearInterval(this.timer);
                }
            }
        })
    </script>
