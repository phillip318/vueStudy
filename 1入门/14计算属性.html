<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<!--
        计算属性：用来对数据做进一步的逻辑处理的
        例如,在页面中 显示数字小于7的li
    -->

    <div id="app">
        <ul>
            <li v-for="item,index in limitList" v-on:click="handler(index)">{{item}}</li>
        </ul>
    </div>

    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                list:[1,2,3,4,5,6,7]
            },
            methods:{
                handler(i){
                    alert(i);
                }
            },
            computed:{
                limitList(){
                    return this.list.filter(item => item<7);
                }
            }
        })
    </script>
</body>
</html>
