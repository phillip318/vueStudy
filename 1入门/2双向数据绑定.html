<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app"></div>
    <script src="vue.js"></script>
    <script>
        var myData = {
            a:1
        }
        var app = new Vue({
            el:'#app',
            data:myData
        })

        //修改属性，源数据也会随之修改
        console.log(app.a);
        app.a = 2;
        console.log(myData.a)
        myData.a = 3
        console.log(app.a)
    </script>
</body>
</html>
