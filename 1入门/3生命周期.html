<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="app"></div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                a:2
            },
            created:function(){
                /*在实例创建完成后被立即调用。在这一步，实例已完成以下的配置：数据观测 (data observer)，
                属性和方法的运算，watch/event 事件回调。然而，挂载阶段还没开始，$el 属性目前不可见。*/
                console.log(this.a);
            },
            mounted:function(){

                console.log(this.$el);
            }
        })
    </script>
</body>
</html>
